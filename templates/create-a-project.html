{% extends 'base.html'%}
{%block content%}
<!-- Form to allow user to create a new project -->
<div style="overflow:initial ;" id="create-project-bg-image">
    <div id="create-project-panel" class="row card-panel s8">
        <h3 class="center-align">Create a Project</h3>
        <form class="col s12 m8 offset-m2" method="POST" action="#!">
            <div class="row">
                <div class="row project-username-div">

                    <input id="project-username" name="project-username" value="{{user}}" type="text" minlength="5"
                        maxlength="300">
                    <label class="black-text" for="project-username">username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">

                    <input id="project-title" name="project-title" placeholder="Write a project title!" type="text"
                        minlength="5" maxlength="300" required>
                    <label class="black-text" for="project-title">Project Title</label>
                </div>
            </div>
            <div id="create-project-desc" class="col s12">
                <div class="input-field col s12 create-project-label">

                    <textarea id="project-description" name="project-description" placeholder="Describe your project."
                        minlength="5" maxlength="3000" required></textarea>
                    <label class="black-text" for="project-description">Project Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="city" name="city" type="text" class="validate">
                    <label class="black-text" for="city">City</label>
                </div>
                <div class="input-field col s6">
                    <input id="email" value="{{user.email}}" name="email" type="email" class="validate">
                    <label class="black-text" for="email">Contact Email</label>
                </div>
            </div>
            <div style="padding: 0; top: 0;" class="input-field col s12 create-project-label">
                <select id="instruments" name="instruments" required multiple>
                    <option value="Guitar">Guitar</option>
                    <option value="Bass Guitar">Bass Guitar</option>
                    <option value="Mandolin">Mandolin</option>
                    <option value="Violin">Violin</option>
                    <option value="Viola">Viola</option>
                    <option value="Cello">Cello</option>
                    <option value="Trumpet">Trumpet</option>
                    <option value="Trombone">Trombone</option>
                    <option value="French Horn">French Horn</option>
                    <option value="Euphonium">Euphonium</option>
                    <option value="Saxophone">Saxophone</option>
                    <option value="Clarinet">Clarinet</option>
                    <option value="Flute">Flute</option>
                    <option value="Drums">Drums</option>

                </select>

                <label class="black-text" for="instruments">Instruments Needed</label>

            </div>
            <div style="padding: 0;top: 0;" class="input-field col s12 create-project-label">
                <select id="genres" name="genres" required multiple>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Classical">Classical</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Metal">Metal</option>
                    <option value="Blues">Blues</option>
                    <option value="Bluegrass">Bluegrass</option>
                    <option value="Folk">Folk</option>
                    <option value="EDM">EDM</option>
                    <option value="Celtic">Celtic</option>
                    <option value="World">World</option>

                </select>

                <label class="black-text" for="genres">Genres Needed</label>
            </div>

            <div class="row">
                <div class="col s12 center">
                    <button id="filter-user-btn" type="submit" class="btn btn-large ">
                        Create
                    </button>
                </div>
            </div>
        </form>
        <div id="create-project-footer-link" class="row">
            <div class="col s12">
                <p class="center-align">
                    Changed your mind?
                    <a href="{{ url_for('profile', username=session['user']) }}" class="link">Back to profile</a>
                </p>
            </div>
        </div>
    </div>

</div>
{%endblock%}
