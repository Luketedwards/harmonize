{% extends "base.html"%}
{% block content %}
<div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class=" grey lighten-5 z-depth-1 ">
      <div class="row valign-wrapper ">
        <div class="col s12 ">
            {%for user in users%}
          <img src="{{user.profile_pic}}" alt="" id="profile-image" class="circle responsive-img "> <!-- notice the "circle" class -->
           {%endfor%}
           <h2 class="card-panel" id="username">{{username}}</h2> <a class="waves-effect waves-light btn">button</a>
        </div>
        
      </div>
    </div>
  </div>

{% endblock %}
