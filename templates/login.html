<!DOCTYPE html>
<html lang="en">
<head>
  <!-- same as base.html code, but with user notifications function removed to fix error whilst user was not logged in.-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A social media platform for connecting musicians.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Baskervville&family=Lusitana:wght@400;700&family=Open+Sans:wght@400;500;600;700&family=Playfair+Display&family=Satisfy&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,500;0,8..60,600;0,8..60,700;0,8..60,800;0,8..60,900;1,8..60,300;1,8..60,400;1,8..60,500;1,8..60,600;1,8..60,700;1,8..60,800;1,8..60,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{ url_for('static', filename='favicon-16x16.png') }}">

  <title>Harmonise</title>
</head>

<body>
  <nav class="collapse-large">

    <div id="navbar-color-side" class="nav-wrapper ">

      <a href="#!" id="logo" class="brand-logo">Harmonise</a>

      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
      <ul id="main-navbar" class="right hide-on-med-and-down">
        <li><a href="{{ url_for('register') }}">Register</a></li>
        <li><a href="{{ url_for('login') }}">Log In</a></li>
      </ul>
    </div>

  </nav>

  <ul class="sidenav" id="mobile-demo">

    <li><a href="{{ url_for('register') }}">Register</a></li>
    <li><a href="{{ url_for('login') }}">Log In</a></li>

  </ul>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <div id="login-bg-image">

    <section>
      <!-- flash messages -->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div style="margin-bottom: 0;" class="row flashes transparent-bg">
        <h4 id="messages-flash" class=" center-align">{{ message }}</h4>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </section>
<!-- Form to take users login information -->
    <div class="container">
      <form id="login-container" class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
          <h3 class="center-align">Log In</h3>
          <!-- username -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-user-cog prefix green-icons"></i>
              <input id="username" name="username" type="text" minlength="5" maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
              <label for="username">Username</label>
            </div>
          </div>
          <!-- password -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-user-lock prefix green-icons"></i>
              <input id="password" name="password" type="password" minlength="5" maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
              <label for="password">Password</label>
            </div>
          </div>
          <!-- login -->
          <div class=" center-align">
            <div class="  center">
              <button type="submit" class="col s12  btn ">
                Log In
              </button>
            </div>
          </div>
          <div id="login-card-panel-footer" class="row">
            <div class="col s12">
              <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="llink">Register Account</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <footer class="page-footer center navbar-color">
    Â© 2022 Luke Edwards
  </footer>
</body>

<script src="{{ url_for('static', filename='js/select.js') }}"></script>
<script src="https://kit.fontawesome.com/15075673e9.js" crossorigin="anonymous"></script>
