{% extends 'base.html'%}
{% block content %}
<h3 class="center-align">Search Users by Parameter</h3>

<div id="search-users-panel" class="row card-panel s8">
    <form class="col s12 m8 offset-m2" method="POST" action="#!">
        <div class="row">
            <div id="project-username-div" class="row">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="project-username" name="project-username" value="" type="text" minlength="5"
                        maxlength="300" >
                    <label for="project-username">username</label>
            </div>
            <div class="row">
                
            </div>
            <div class="input-field col s12">
                
        
                <div class="row">
                    <div class="input-field col s12">
                      <input id="city" name="city" type="text" class="validate">
                      <label for="city">City</label>
                    </div>
                </div>
            <div class="input-field col s12">
                <select id="instruments" name="instruments"  >
                  <option selected value=""></option>
                  <option value="Guitar">Guitar</option>
                  <option value="Bass Guitar">Bass Guitar</option>
                  <option value="Mandolin">Mandolin</option>
                  <option value="Violin">Violin</option>
                  <option value="Viola">Viola</option>
                  <option value="Cello">Cello</option>
                  <option value="Trumpet">Trumpet</option>
                  <option value="Trombone">Trombone</option>
                  <option value="French Horn">French Horn</option>
                  <option value="Euphonium">Euphonium</option>
                  <option value="Saxophone">Saxophone</option>
                  <option value="Clarinet">Clarinet</option>
                  <option value="Flute">Flute</option>
                  <option value="Drums">Drums</option>
                  <option value="Harp">Harp</option>
                  
                </select>
                
                <label for="instruments">Instruments</label>
                    
              </div>
              <div class="input-field col s12">
                <select id="genres" name="genres"  >
                  <option selected value=""></option>
                  <option value="Rock">Rock</option>
                  <option value="Pop">Pop</option>
                  <option value="Classical">Classical</option>
                  <option value="Jazz">Jazz</option>
                  <option value="Metal">Metal</option>
                  <option value="Blues">Blues</option>
                  <option value="Bluegrass">Bluegrass</option>
                  <option value="Folk">Folk</option>
                  <option value="EDM">EDM</option>
                  <option value="Celtic">Celtic</option>
                  <option value="World">World</option>
                  
                </select>
                
                <label for="genres" >Genres</label>
                    
                  
              
              <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Search <i class="fas fa-sign-in-alt"></i>
                </button>
            
            </div>
           
{% endblock %}
