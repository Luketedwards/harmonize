{% extends 'base.html'%}
{%block content%}
<div id="direct-messaging-panel" class="row s12 card-panel">
    <h2 class="center">Messages: {{usernameToContact|capitalize}}</h2>
<div id="message-container" class="col s12 ">   
{% for conversation in messages%}
    {% for message in conversation.messages%}
    <div class="row">
    <div class="col s1">
    <a  href="{{url_for('other_profile', usernameOther=message.username )}}" class="left" id="message-profile-link">{{message.username}}:</a>
    </div>
    <div  class="col s8">
    <span id="message-col" class="direct-message flow-text">{{message.message}}</span>
    </div>
    <div class="col s3">
    <span class="comment-date" >{{message.date}}</span>
    </div>
    </div>
    <hr>
    
    {%endfor%}
{%endfor%}
</div> 
<form method="POST" action="">
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
        Send Message <i class="fas fa-sign-in-alt"></i>
    </button>
</form>   
</div>
{%endblock%}
