{% extends 'base.html'%}
{%block content%}
<div id="direct-messaging-panel" class=" s12 card-panel center  black-text">
    <h2 class="center">Messages: {{usernameToContact|capitalize}}</h2>
<div id="message-container" class="col s12 white black-text ">   
{% for conversation in messages%}
    {% for message in conversation.messages%}
    <div class="row">
    <div class="col s1">
    <a  href="{{url_for('other_profile', usernameOther=message.username )}}" class="left" id="message-profile-link">{{message.username}}:</a>
    </div>
    <div  class="col s8 push-s0.5">
    <span id="message-col" class="direct-message flow-text">{{message.message}}</span>
    </div>
    <div class="col s3 right">
    <span class="comment-date" >{{message.date|datetimeformat}}</span>
    </div>
    </div>
    <hr>
    
    {%endfor%}
{%endfor%}
</div> 
<form method="POST" action="">
    <textarea minlength="1" required name="message" id="message" cols="30" rows="10" class="white black-text"></textarea>
    <button type="submit" class="col s12 btn ">
        Send
    </button>
</form>   
</div>
<script>
    var messageDiv = document.getElementById("message-container");
messageDiv.scrollTop = messageDiv.scrollHeight;
</script>

{%endblock%}
